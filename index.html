<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>我的诗集</title>
  </head>
  <body>
    <div id="main">
      <h1>坟 墓</h1>
    </div>
    <div class="heading">
      <h2>作品集</h2>
    </div>
    <div class="card">
      <div class="title">
        <h3>坟墓</h3>
      </div>
      <div class="content">
        <p>我回到过去，</p>
        <p>看见，</p>
        <p>我为自己掘下了坟墓。</p>
        <br />
        <p>我去到未来，</p>
        <p>看见，</p>
        <p>这座坟墓，</p>
        <p>将我的生命，</p>
        <p>连同，</p>
        <p>我的冷漠和虚伪，</p>
        <p>一同吞没。</p>
        <br />
        <p>我为生命哭泣，</p>
        <p>可是，</p>
        <p>我的理性，</p>
        <p>却为死亡的胜利，</p>
        <p>奏响了凯旋。</p>
      </div>
    </div>
    <div class="separator"></div>
    <div class="card">
      <div class="title">
        <h3>灰烬</h3>
      </div>
      <div class="content">
        <p>才华和创造，</p>
        <p>皆以燃尽，</p>
        <p>剩下的，</p>
        <p>不过是一堆灰烬。</p>
        <br />
        <p>我绝望地在这灰烬中翻寻，</p>
        <p>希望找到，</p>
        <p>凝结的、闪亮的一切；</p>
        <p>但是，</p>
        <p>什么都没有找到；</p>
        <p>灰烬只是灰烬，</p>
        <p>如夜般黑暗。</p>
        <br />
        <p>一个声音说，</p>
        <p>你付出了所有，</p>
        <p>却一无所获；</p>
        <p>我回答，</p>
        <p>这是我卑微的才华，</p>
        <p>最好的归宿。</p>
      </div>
    </div>
  </body>
</html>
